<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5f3804d407.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="pre-owned.css">
    <title>Pre-Owned</title>
</head>
<body>
    <div class="navbar">
        <div class="logobox">
            <img style="height: 80%; width: 70%;" src="https://preowned.ducati.com/models/img/logo-ducati.svg" alt="">
        </div>
        <div class="headerbox">
            <span>Pre-owned bikes</span>
        </div>
        <div class="countrybox">
            <span>India<i class="fa-solid fa-circle-nodes"></i></span>
        </div>
    </div>
    <div class="img-container">
        <div class="infobox">
            <header><span>Your next motorbike</span>
            </header>
            <div class="inputbox">
                <input type="text" placeholder="BIKE"/>
                <input type="text" placeholder="CITY"/>
                <button>SEARCH</button>
            </div>
        </div>
    </div>
    <div class="recent-tabs">
        <span>Most recent</span>
        <div class="side-div">
            <div class="innerdiv-1">
                <span>ORDER BY</span>
                <i class="fa-solid fa-caret-down"></i>
            </div>
            <div class="innerdiv-2">
                <div class="menu1">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="menu2">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="card" style="width: 28rem;">
        <img src="https://media.ducati.com/preowned/cbFVnRDxwi_95041.jpg?resize=*:300" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Ducati</h5>
          <h3 class="card-title">Monster</h3>
          <span class="text-muted me-2">City</span><span>NEW DELHI</span>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
</body>
</html>
