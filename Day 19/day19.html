<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5f3804d407.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Prodct Cart Page</title>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <span>Cart</span>
            <span style="font-size: 14px; color: grey; margin-top: 4px; padding-left: 4px;">(2)</span>
        </div>
        <div class="advertise">
            <div class="inner-div-box-1">
                <div class="img-box">
                    <i class="fa-solid fa-truck-fast"></i>
                </div>
                <div class="ship-info">
                    <span>Congratulations</span>
                    <p>You get free shipping</p>
                </div>
        </div>
        </div>
        <div class="cart-item">
            <div class="cart-inner-box">
            <div class="cart-box1">
                <div class="cart-img-box">
                    <img style="height: 100px; width: 100px;" src="https://image01-in.oneplus.net/ebp/202310/17/1-m00-52-39-cpgm7muuomkaeziaaale9r-nxtm551_168_168.png" alt=""/>
                </div>
                <div class="phone-info">
                    <span>OnePlus Open</span>
                    <p>
                        <span class="inline-span">Emerald Dusk |</span> 16 GB RAM + 512 GB Storage
                      </p>                      
                </div>
            </div>
            <div class="cart-box2">
                <div class="price-info">
                    <div class="price-info-box">
                        <span>₹139,999</span>
                    </div>
                    <div class="counter">
                        <button class="decrement">-</button>
                        <span class="value">1</span>
                        <button class="increment">+</button>
                      </div>
                    <div class="cross">
                        <i class="fa-solid fa-xmark"></i>
                    </div>                      
                </div>
                <div class="price-info-box-2">
                    <p>₹149,999</p>
                </div>
            </div>
        </div>
        </div>
        <div class="cart-item">
            <div class="cart-inner-box">
            <div class="cart-box1">
                <div class="cart-img-box">
                    <img style="height: 100px; width: 100px;" src="https://image01-in.oneplus.net/ebp/202302/08/1-m00-4e-16-cpgm7mpjxnoabtqjaah4p22vdfq137_168_168.png" alt=""/>
                </div>
                <div class="phone-info">
                    <span>OnePlus Open</span>
                    <p>
                        <span class="inline-span">Etarnal Green  |</span> 8 GB RAM + 128 GB Storage
                      </p>                      
                </div>
            </div>
            <div class="cart-box2">
                <div class="price-info">
                    <div class="price-info-box">
                        <span>₹56,999</span>
                    </div>
                    <div class="counter">
                        <button class="decrement">-</button>
                        <span class="value">1</span>
                        <button class="increment">+</button>
                      </div>
                    <div class="cross">
                        <i class="fa-solid fa-xmark"></i>
                    </div>                      
                </div>
            </div>
        </div>
        </div>

<!-- ////////////////////////////////////////second section/////////////////////////////////// -->

        <div class="header">
            <span style="font-size:24px;">You Might Also Like</span>
        </div>
        <div class="grid-box">
            <div class="item1">
                <div class="img-div1">
                    <!-- <img style="height: auto; width: auto;" src="https://image01-in.oneplus.net/ebp/202209/13/1-m00-41-f3-cpgm7mmgpvialsseaanibllig9i197.png" alt=""/> -->
                </div>
            </div>


            <div class="item2">2</div>
            <div class="item3">3</div>
            <div class="item4">4</div>
        </div>
    </div>
</body>
</html>
