<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5f3804d407.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Nike Home Page</title>
</head>
<body>
    <div class="main-container">
        <div class="header-content-box">
            <div class="first-nav">
                <div class="jordon-logo">
                    <img style="height: 30px;" src="https://upload.wikimedia.org/wikipedia/en/3/37/Jumpman_logo.svg" alt="jordan-logo"/>
                </div>
                <div class="nav-items">
                    <nav>
                        <ul>
                            <li>Find a Store</li>
                            <li>Help</li>
                            <li>Join Us</li>
                            <li>Sign In</li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="second-nav">

                <div class="second-nav-box">
                    <img style="height: 65px; width: 90px;" src="https://upload.wikimedia.org/wikipedia/commons/3/36/Logo_nike_principal.jpg" alt="nike-logo"/>
                    <div class="categories">
                        <nav>
                            <ul>
                                <li>New & Featured</li>
                                <li>Men</li>
                                <li>Women</li>
                                <li>Kids</li>
                                <li>Sale</li>
                                <li>Customize</li>
                                <li>SNKRS</li>
                            </ul>
                        </nav>
                    </div>
                </div>

                
            </div>
        </div>
    </div>
</body>
</html>
