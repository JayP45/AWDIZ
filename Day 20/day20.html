<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5f3804d407.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Nike Home Page</title>
</head>

<body>
    <div class="main-container">
        <div class="header-content-box">
            <div class="first-nav">
                <div class="jordon-logo">
                    <img style="height: 30px;" src="https://upload.wikimedia.org/wikipedia/en/3/37/Jumpman_logo.svg"
                        alt="jordan-logo" />
                </div>
                <div class="nav-items">
                    <nav>
                        <ul>
                            <li>Find a Store</li>
                            <li>Help</li>
                            <li>Join Us</li>
                            <li>Sign In</li>
                        </ul>
                    </nav>
                </div>
            </div>
            <!-- /////////////////////////////////////////second nav////////////////////////////////// -->

            <div class="second-nav">
                <div class="second-nav-box">
                    <img style="height: 65px; width: 90px;"
                        src="https://upload.wikimedia.org/wikipedia/commons/3/36/Logo_nike_principal.jpg"
                        alt="nike-logo" />
                    <div class="categories">
                        <nav>
                            <ul>
                                <li>New & Featured</li>
                                <li>Men</li>
                                <li>Women</li>
                                <li>Kids</li>
                                <li>Sale</li>
                                <li>Customize</li>
                                <li>SNKRS</li>
                            </ul>
                        </nav>
                    </div>
                    <div class="search-fav-catergories">
                        <input type="text" class='search-input' placeholder="" />
                        <span class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                </div>
            </div>

            <!-- ///////////////////////////////////////////third nav///////////////////////////////////////// -->

            <div class="third-nav">
                <p>Hello Nike App</p>
                <p>Download the app to access everything Nike. Get Your Great</p>
            </div>
        </div>
        <div class="first-img-box">
            <img src="" />
        </div>
        <div class="gift-box">
            <div class="gift-boxp1">
                <p>GIFTS THAT MOVE YOU</p>
            </div>
            <div class="gift-boxp2">
                <p>This year's gift. Next year's greatness.</p>
            </div>
            <div class="gift-box-btn">
                <button>Shop</button>
                <button>Explore</button>
            </div>
        </div>
    </div>
</body>

</html>
