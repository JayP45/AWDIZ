<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/5f3804d407.js" crossorigin="anonymous"></script>
    <title>OnePlus Login</title>
</head>
<body>
    <div class="container">
        <div class="cancel-btn">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="heading">
            <p>Sign in/Create account</p>
        </div>
        <div class="input-fields">
            <div class="intput-phone">
                <select name="phone" id="">
                    <option value="+91">+91</option>
                </select><input typt="tel" placeholder="phone"/>
            </div>
            <div class="verify-code">
                <input type="text" placeholder="Verification code">
            </div>
            <div class="sign-in">
                <p>Sign in with password</p>
            </div>
            <div class="ctn-btn">
                <button type="submit">Continue</button>
            </div>
            <div class="login-line-info">
                <div class="horizontal-line"></div>
                <div class="login-types">Other ways to login</div>
                <div class="horizontal-line"></div>
            </div>  
            <div class="login-sites">
                <div class="email">
                    <i class="fa-solid fa-envelope"></i>
                        <p>Email</p>
                </div>
                <div class="google">
                    <i class="fa-brands fa-google"></i>
                        <p>Email</p>
                </div>
            </div>
            <div class="footer">
                <div class="account">
                    <p>Account and Agreement</p>
                </div>
                <div class="privacy">
                    <p>Privacy Notice</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
