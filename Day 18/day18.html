<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5f3804d407.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Product Page</title>
</head>

<body>
    <div class="container">
        <div class="left-div">
            <div class="left-img-div">
                <img src="https://image01-in.oneplus.net/ebp/202310/17/1-m00-52-39-cpgm7muuomkaeziaaale9r-nxtm551.png?x-amz-process=image/format"
                    alt="">
            </div>
            <div class="left-bottom-div">
                <div class="sub-pics">
                    <img src="https://image01-in.oneplus.net/ebp/202310/17/1-m00-52-39-cpgm7muuomkaeziaaale9r-nxtm551.png?x-amz-process=image/format"
                        alt="" />
                    <img src="https://image01-in.oneplus.net/ebp/202310/17/1-m00-52-39-cpgm7muuomkaeziaaale9r-nxtm551.png?x-amz-process=image/format"
                        alt="" />
                    <img src="https://image01-in.oneplus.net/ebp/202310/17/1-m00-52-39-cpgm7muuomkaeziaaale9r-nxtm551.png?x-amz-process=image/format"
                        alt="" />
                    <img src="https://image01-in.oneplus.net/ebp/202310/17/1-m00-52-39-cpgm7muuomkaeziaaale9r-nxtm551.png?x-amz-process=image/format"
                        alt="" />
                    <img src="https://image01-in.oneplus.net/ebp/202310/17/1-m00-52-39-cpgm7muuomkaeziaaale9r-nxtm551.png?x-amz-process=image/format"
                        alt="" />
                </div>
                <div class="specs-info">
                    <div class="specs">
                        <i class="fa-solid fa-bars"></i><span>Specs</span>
                    </div>
                    <div class="vertical-line">

                    </div>
                    <div class="compare">
                        <i class="fa-solid fa-code-compare"></i><span>Compare</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-div">
            <div class="first-box">
                <div class="inner-box">
                    <div class="header">
                        <p>OnePlus Open</p>
                    </div>
                    <div class="phone-info">
                        <p>Emarald Dusk | 16 GB RAM + 512 GB Storage</p>
                        <p>6%off</p>
                    </div>
                    <div class="price">
                        <p>₹139,999</p>
                        <abbr>M.R.P.</abbr> <span style="text-decoration: line-through;">₹149,999</span>
                        <span>(inclusive of all taxes)</span>
                        <button>See Offers</button>
                    </div>
                    <div class="horizontal-line">

                    </div>
                </div>
            </div>
            <div class="second-box">
                <div class="inner-box">
                    <div class="colors">
                        <span>Color: Emerald Dusk</span>
                    </div>
                    <div class="color-option">
                        <div class="color-box">
                            <div class="grey">

                            </div>
                            <div class="black">

                            </div>
                        </div>
                    </div>
                    <div class="rom">
                        <abbr>ROM</abbr>
                    </div>
                    <div class="rom-info">
                        <span>16 GB RAM + 512 GB Storage</span>
                    </div>
                    <div class="horizontal-line">

                    </div>
                </div>
            </div>
            <div class="third-box">
                <div class="inner-box">
                    <div class="exchange">
                        <span>Buy with Exchange</span>
                        <p>Save more upon exchange with old devices.</p>
                    </div>
                    <div class="address-bar">
                        <div class="add-div">
                            <i class="fa-solid fa-location-dot"></i><span>Enter address to exchange</span>
                        </div>
                    </div>
                    <div class="how-it-work">
                        <p>How does Exchange works?</p>
                    </div>
                    <div class="horizontal-line">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
